<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with GeoJson</title>
    <!-- INCLUDE LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- INCLUDE LEAFLET SCRIPT LIBRARY -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
     <!-- DEFINE HEIGHT OF MAP ELEMENT -->
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map { height: 600px; width: 800px; }
     </style>
</head>
<body>
    <!-- DIV FOR DRAWING MAP -->
    <div id="map"></div>
    <!-- SCRIPT -->
    <script>
        //INITIATE MAP
        const centerLat = 59.1144
        const centerLong = 11.3051
        //let map = L.map('map').setView([centerLat, centerLong], 13);
        let map = L.map('map', {
            center: [centerLat, centerLong],
            zoom: 16
        })
        //SET MAP CONSTRUCTOR
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 25,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        //SET MARKER
        //CREATE GEOJSON-OBJECT (from geojson.io)
        const geojson = {
            "type": "FeatureCollection",
            "features": [
                {
                "type": "Feature",
                "properties": {
                    "name": "Marius' eiendom",
                    "popupContent": "Eiendom med tomtegrenser: Fangebakken 24"
                },
                "geometry": {
                    "coordinates": [
                    [
                        [
                        11.305395024808348,
                        59.11456780740696
                        ],
                        [
                        11.304997170508813,
                        59.11464025299898
                        ],
                        [
                        11.304931309492588,
                        59.11437392845082
                        ],
                        [
                        11.305399057114954,
                        59.114382208001814
                        ],
                        [
                        11.305481047359137,
                        59.114512610662814
                        ],
                        [
                        11.305395024808348,
                        59.11456780740696
                        ]
                    ]
                    ],
                    "type": "Polygon"
                }
                }
            ]
        }
        //Set style
        const geoJsonStyle = {
            "color": "#b61010",
            "weight": 1,
            "opacity": 0.5
        }
        //add GeoJson to map
        L.geoJSON(geojson, {
            style: geoJsonStyle,
            //Adding popups to geometric shapes from GeoJson
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.popupContent)
            }
        }).addTo(map)
    </script>
</body>
</html>
