<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic map with leaflet and </title>
    <!-- INCLUDE LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- INCLUDE LEAFLET SCRIPT LIBRARY -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
     <!-- DEFINE HEIGHT OF MAP ELEMENT -->
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map { height: 600px; width: 800px; }
     </style>
</head>
<body>
    <!-- DIV FOR DRAWING MAP -->
    <div id="map"></div>
    <!-- SCRIPT -->
    <script>
        //INITIATE MAP
        const centerLat = 59.1294
        const centerLong = 11.3537
        //let map = L.map('map').setView([centerLat, centerLong], 13);
        let map = L.map('map', {
            center: [centerLat, centerLong],
            zoom: 13
        })
        //SET MAP CONSTRUCTOR
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        //SET MARKER
        const centerMarker = L.marker([centerLat, centerLong]).addTo(map)
    </script>
</body>
</html>
